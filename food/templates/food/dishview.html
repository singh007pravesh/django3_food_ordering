{% extends 'food/basic.html' %}
{% block body %}




<div class="container" style="padding-top: 70px;">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="card">
                    <img src="/media/{{dish.dish_image}}" style="max-height:70vh">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h5>{{dish.dish_name}}</h5>
            <p><b>Rs - {{dish.dish_price}}</b></p>
            <p>{{dish.dish_desc}}</p>
            <div class="row " style="margin-top:10px">
                <div class="col-md-12">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name='pro_id' value="{{dish.id}}">
                        
                        <input type="submit" name="cart" class="btn btn-secondary" value="Add to cart">

                    </form>
                </div>
                <div class="col-md-12" style="padding-top: 30px;">
                    <a href="/food/cart" class="btn btn-success">Order Now</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
