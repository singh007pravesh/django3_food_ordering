{% extends 'food/basic.html' %}

{% block css %}

<style>
  #owl-demo .item{
    margin:6px;
  }
  #owl-demo .item img{
    display: block;
    width: 100%;
    height: 200px;
  }
      body .carousel-indicator li{
      background-color:blue;
      }
      body .carousel-indicators{
       
        
        bottom:0;
      }
      .carousel-indicators .active{
      background-color:blue;
      }
      body .carousel-control-prev-icon,
      body .carousel-control-next-icon{
      background-color:blue;
      }
      .carousel-control-prev,
      .carousel-control-next{
        margin-top: 525px;
        margin-bottom: 200px;
        padding-top:150px;

      }
      body .no-padding{
      padding-left:0;
      padding-right: 0;
     
      }
</style>
{% endblock %}
<body>
    {% load static %}
    {% block body %}
   
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'food/chicckenkebab.png' %}" class="d-block w-100" alt="..." style="height: 400px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'food/chicken65.png' %}" class="d-block w-100" alt="..."style="height: 400px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'food/chickenbiryani.png' %}" class="d-block w-100" alt="..."style="height: 400px;">
      </div>
    </div>
   
  </div>
    <br>
    <h3 style="margin-left: 70px;"><b><font color="green">Restaurants</font></b></h3>
    <br>
    <div class="container">
      <div id="owl-demo">         
        {% for res in restaurant %}
        <div class="item">
          <div class="card">
            <img src='/media/{{res.res_image}}' class="card-img-top img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{res.res_name}}</h5>
              <p class="card-text">{{res.res_desc}}</p>
              <a href="/food/resdishview/{{res.res_name}}" class="btn btn-primary cart" >View Dishes</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
    {% block js %}


    <script>
      $(document).ready(function() {
       
        $("#owl-demo").owlCarousel({
       
            autoPlay: 2000, //Set AutoPlay to 3 seconds
            items : 3,
            itemsDesktop : [1199,3],
            itemsDesktopSmall : [979,3]
       
        });
       
      });
    </script>
  
    {% endblock %}
</body>
