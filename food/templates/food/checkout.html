{% extends 'food/basic.html' %}
{% block body %}
<div class="container">
<div class="col my-4">
    <h2>Step 2 - Enter your delivery details : </h2>
    <form method="POST" action="place_order/">
      {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" name="name">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="email">
          </div>
          
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" name="address">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address line 2</label>
          <input type="text" class="form-control" name="address2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" name="state" >
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" name="zipcode">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPhone">Phone</label>
            <input type="tel" class="form-control" name="mobile">
          </div>
          <input type="hidden" name="total" value="{{amt}}">
        </div>
        {% if user.is_authenticated %}
        <button type="submit" name="place_order" class="btn btn-primary">Place Order</button>
        {% else %}
        <button type="submit" name="place_order" class="btn btn-primary" disabled>Place Order</button><br>
        Please Login To Place Your Order

        {% endif %}
      </form>
</div>
</div>
{% endblock %}
